name: Sync with upstream
on:
  schedule:
    - cron: "30 22 * * *"
  workflow_dispatch:

jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add remote upstream
        run: |
          git remote add upstream https://github.com/LSPosed/MagiskOnWSALocal
      - name: Merge upstream
        id: merge_upstream
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin
          git checkout main
          git pull origin main
          git fetch upstream
          git merge upstream/main
          git add .
          git diff --staged --quiet || git commit -am "üåç Update JSON - $(date +'%d %b %Y | %I:%M %p')"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Create telegram alert for failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            Merge upstream failed
            Origin: https://github.com/${{ github.repository }}
            Upstream: https://github.com/LSPosed/MagiskOnWSALocal
